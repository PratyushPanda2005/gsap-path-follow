<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/DrawSVGPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <style>
      /* Custom styles for the moving image */
      #moving-image {
        position: absolute;
        z-index: 20;
        pointer-events: none;
        will-change: transform;
      }
      
      /* Hide scrollbars during animation */
      .no-scroll {
        overflow: hidden;
      }
    </style>
  </head>

  <body class="bg-white flex flex-col items-center">
    <main class="flex flex-col items-center font-serif w-full p-4">
      <img
      src="/eComchain-Logo.svg"
      class="h-8 mb-4"
      />
      <img
        src="/bg-img.jpg"
        class="object-cover w-full h-[60vh] rounded-3xl"
      />
    </main>

    <div class="relative w-[240px] xl:w-[1200px] mx-auto h-[1200px] xl:h-[800px]" id="map-container">
      <svg
        id="map"
        class="overflow-visible absolute top-0 left-0 xl:w-[1200px] xl:h-[800px] w-[240px] "
      >
        <!-- Path 02a - Updated to end at x=600 -->
          <path
        id="path02a"
        d="
          M140 120
          L140 170
          Q140 185 160 200
          L620 400
          L620 550  
          L620 600  
          L580 600  
          L580 750  
        "
        fill="none"
        stroke="#e63946"
        stroke-width="2"
        class="max-xl:hidden"
      />

         <path
        id="path02a"
        d="
          M120 120
          L120 1000
        "
        fill="none"
        stroke="#e63946"
        stroke-width="2"
        class="xl:hidden"
      />
        
        <!-- Path 02b - Updated to end at x=600 -->
        <path
          id="path02b"
          d="
            M360 120
            L330 160       
            L330 310       
            L390 310       
            L390 560        
            L600 560      
            L600 750       
          "
          fill="none"
          stroke-width="2"
          stroke="#1d3557"
        />
        
        <!-- Path 02c - Updated to end at x=600 -->
        <path
          id="path02c"
          d="
            M560 120
            L560 280
            L280 365
            Q260 370 260 390
            L260 500
            Q260 540 300 540
            L600 540
            L600 750
          "
          fill="none"
          stroke="#2a9d8f"
          stroke-width="2"
        />
        
        <!-- Path 02d - Updated to end at x=600 -->
        <path
          id="path02d"
          d="
            M760 120
            L760 160
            Q760 185 740 205
            L520 415
            Q500 435 480 435
            L600 435
            L600 750
          "
          fill="none"
          stroke="#1b5e20"
          stroke-width="2"
        />
        
        <!-- Path 02e - Updated to end at x=600 -->
        <path
          id="path02e"
          d="
            M960 120
            L920 160
            L920 300
            L660 300
            L660 500
            L600 500
            L600 750
          "
          fill="none"
          stroke-width="2"
          stroke="#6a4c93"
        />
      </svg>

      <div id="stops" class="absolute top-0 left-0">
        <!-- Stop 1 -->
        <div
          class="stop absolute top-[40px] left-[40px] xl:left-[80px] xl:top-[40px] px-3 py-2 rounded-xl font-medium text-sm flex justify-center items-start cursor-pointer hover:scale-105 transition-transform"
          data-path="path02a"
          style="
            background-color:#e63946;
            color: #ffffff;
            min-width: 160px;
            min-height: 80px;
          "
        >
          The Big Idea
          <img
            src="/logo.svg"  
            class="stop-img absolute h-[50px] w-[50px] bottom-0 translate-y-[50%] left-1/2 -translate-x-1/2 xl:-translate-x-[90%]"
          />
        </div>

        <!-- Stop 2 -->
        <div
          class="stop absolute top-[200px] left-[40px] xl:left-[280px] xl:top-[40px] px-3 py-2 rounded-xl font-medium text-sm flex justify-center items-start cursor-pointer hover:scale-105 transition-transform text-center"
          data-path="path02b"
          style="
            color: #ffffff;
            background: #1d3557;
            min-width: 160px;
            min-height: 80px;
          "
        >
          The eComchain Approach
          <img
            src="/logo.svg" 
            class="stop-img absolute h-[50px] w-[50px] bottom-0 translate-y-[50%] left-1/2 -translate-x-1/2"
          />
        </div>

        <!-- Stop 3 -->
        <div
          class="stop absolute top-[360px] left-[40px] xl:left-[480px] xl:top-[40px] px-3 py-2 rounded-xl font-medium text-sm flex justify-center items-start cursor-pointer hover:scale-105 transition-transform text-center"
          data-path="path02c"
          style="
            color: white;
            background: #2a9d8f;
            min-width: 160px;
            min-height: 80px;
          "
        >
          Intelligent<br/> Commerce
          <img
            src="/logo.svg"  
            class="stop-img absolute h-[50px] w-[50px] bottom-0 translate-y-[50%] left-1/2 -translate-x-1/2"
          />
        </div>

        <!-- Stop 4 -->
        <div
          class="stop absolute top-[520px] left-[40px] xl:left-[680px] xl:top-[40px] px-3 py-2 rounded-xl font-medium text-sm flex justify-center items-start cursor-pointer hover:scale-105 transition-transform text-center"
          data-path="path02d"
          style="
            color: white;
            background: #1b5e20;
            min-width: 160px;
            min-height: 80px;
          "
        >
          Built for <br/> Speed and Scale
          <img
            src="/logo.svg"  
            class="stop-img absolute h-[50px] w-[50px] bottom-0 translate-y-[50%] left-1/2 -translate-x-1/2"
          />
        </div>

        <!-- Stop 5 -->
        <div
          class="stop absolute top-[680px] left-[40px] xl:left-[880px] xl:top-[40px] px-3 py-2 rounded-xl font-medium text-sm flex justify-center items-start cursor-pointer hover:scale-105 transition-transform text-center"
          data-path="path02e"
          style="
            color: white;
            background: #6a4c93;
            min-width: 160px;
            min-height: 80px;
          "
        >
          Industry <br/> Use Cases
          <img
            src="/logo.svg"  
            class="stop-img absolute h-[50px] w-[50px] bottom-0 translate-y-[50%] left-1/2 -translate-x-1/2"
          />
        </div>
      </div>
    </div>

    <div class="max-w-3xl mt-12">
      <h1 id="dynamic-title" class="text-4xl font-serif">
        Reimagine B2B commerce for Manufacturers and Distributors
      </h1>
      <h2 id="dynamic-subtitle" class="text-2xl font-serif mt-6"></h2>
      <ul
        id="dynamic-list"
        class="mt-6 space-y-3 text-neutral-600 text-lg"
      ></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/DrawSVGPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
